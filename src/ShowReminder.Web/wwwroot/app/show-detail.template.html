<div *ngIf="show" class="container">
    <div class="row">
        <div class="col-sm-2">
            <label>ID</label>
        </div>
        <div class="col">
            <span>{{show.id}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Name</label>
        </div>
        <div class="col">
            <span>{{show.name}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Overview</label>
        </div>
        <div class="col">
            <span>{{show.overview}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Status</label>
        </div>
        <div class="col">
            <span>{{show.status}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Airs Day Of Week</label>
        </div>
        <div class="col">
            <span>{{show.airsDayOfWeek}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Airs Time</label>
        </div>
        <div class="col">
            <span>{{show.airsTime}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>First Aired</label>
        </div>
        <div class="col">
            <span>{{show.firstAired}}</span>
        </div>
    </div>
</div>
