<div class="container">
    <h2>The Shows</h2>
    <div class="float-right">
        <a href="#" style="vertical-align: bottom">Add Show</a>
    </div>

    <div class="form-group row">
        <div class="col-10">
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Search for Show" 
                   [(ngModel)]="searchTerms"/>
        </div>
        <button type="button" class="btn btn-primary" (click)="searchShows()">Search</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>First Aired</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let show of shows"
                (click)="onSelect(show)"
                [class.table-active]="show === selectedShow">

                <td>{{show.id}}</td>
                <td>{{show.name}}</td>
                <td>{{show.status}}</td>
                <td>{{show.firstAired}}</td>
            </tr>
        </tbody>
    </table>
</div>
    

<div class="container">
    <show-detail [id]="selectedShow ? selectedShow.id : -1"></show-detail>
</div>
